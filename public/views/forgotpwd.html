<div class="container singleItemOuterContainer text-center noSpaceMobile" style="margin-top:100px;">

  <div class="container" style="max-width:400px;">
    <form name="forgotForm" ng-model="credentials" ng-submit="forgot(credentials)" novalidate>
    
      <!-- Title -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center" style="color:#fff;">Forgot your password</h2>
        </div>
      </div>

      <!-- Email address -->
      <div class="row" ng-if="!forgotSubmitted">
        <div class="col-md-12">
          <div class="inputContainer">
            <input name="emailAddress" ng-disabled="forgotSubmitting" class="form-control defaultInput" type="email" placeholder="Email Address" ng-model="credentials.emailAddress" required>
            <span ng-if="forgotForm.emailAddress.$invalid && forgotForm.emailAddress.$touched" ng-init="initInvalidPopover('emailAddressRequired','We need to send you a reset link!')" id="emailAddressRequired" class="loginInputInvalid fa fa-exclamation-circle"></span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div ng-if="!forgotSubmitted" class="row">
        <div class="col-md-12">
          <div class="inputContainer">
            <button ng-disabled="forgotSubmitting || forgotForm.$invalid" class="btn btn-success defaultButton btn-block">
              <span ng-if="!forgotSubmitting">Submit</span>
              <!-- Submitting indicator -->
              <span ng-if="forgotSubmitting" class="text-center">
                <span class="fa fa-refresh fa-spin"></span>
                <span> Submitting</span>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Success indicator -->
      <div ng-if="forgotSubmitted" class="row text-center">
        <div class="col-md-12">
          <div style="padding:5px;">
            <div>Your request has been submitted</div>
            <div>&nbsp;</div>
            <div>Please check your email for further instructions on resetting your password</div>
          </div>
        </div>
      </div>

      <!-- Try again link -->
      <div class="row">
        <div class="col-md-12 text-center">
          <div style="padding:5px;">
            <a ng-href="/#/login">Try logging in again</a>
          </div>
        </div>
      </div>

      <!-- Not registered link -->
      <div class="row">
        <div class="col-md-12 text-center">
          <div style="padding:5px;">
            <span style="color:#fff;">Not registered? <a href="http://www.workwoo.com/#signup">Get started</a></span>
          </div>
        </div>
      </div>

    </form>
  </div>
  
</div>
