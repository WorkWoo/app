<div ng-if="pageLoaded" class="container singleItemOuterContainer noSpaceMobile" style="margin-top:25px;">

  <div class="row text-center noSpaceMobile" style="padding:5px;">
    <h3 class="noSpace text-center">WorkWoo</h3>
  </div>

  <form name="loginForm" ng-model="credentials" ng-submit="login(credentials)" novalidate>
    <div class="container smallForm singleItemInnerContainer noSpaceMobile" style="padding:25px;">

      <!-- Email -->
      <div class="row noSpaceMobile">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="inputContainer">
            <input ng-disabled="loginSubmitting" class="form-control" type="email" name="emailAddress" placeholder="Email Address" ng-model="credentials.emailAddress" required>
            <span ng-if="loginForm.emailAddress.$touched && loginForm.emailAddress.$invalid" ng-init="initInvalidPopover('emailAddressRequired','Required for login')" id="emailAddressRequired" class="loginInputInvalid fa fa-exclamation-circle"></span>
            <span ng-if="loginForm.emailAddress.$valid" ng-init="destroyInvalidPopover('emailAddressRequired')"></span>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- Password -->
      <div class="row noSpaceMobile">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="inputContainer">
            <input ng-disabled="loginSubmitting" class="form-control" type="password" name="password" placeholder="Password" ng-model="credentials.password" required autocomplete="new-password">
            <span ng-if="loginForm.password.$invalid && loginForm.password.$touched" ng-init="initInvalidPopover('passwordRequired','Required')" id="passwordRequired" class="loginInputInvalid fa fa-exclamation-circle"></span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row noSpaceMobile">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="inputContainer">
            <button type="submit" ng-disabled="loginSubmitting" class="btn btn-primary btn-block">
              <span ng-if="!loginSubmitting">Login</span>

              <!-- Submitting indicator -->
              <span ng-if="loginSubmitting" class="text-center">
                <span class="fa fa-refresh fa-spin"></span>
                <span id="loginSubmittingText"> Submitting</span>
              </span>
            </button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- Fail indicator -->
      <div ng-if="loginFailed"class="row noSpaceMobile fadeInOut">
        <div class="col-md-12 text-center">
          <div style="padding:5px;">
            <div class="errorText"><strong>Email Address or Password incorrect</strong></div>
          </div>
        </div>
      </div>

    </div>
  </form>

  <div class="row text-center noSpaceMobile" style="padding:5px;">
    <a ng-href="/#/forgot">Forgot your password?</a>
  </div>

  <div class="row text-center noSpaceMobile" style="padding:5px;">
    <span>Not registered? <a href="#/signup">Get started</a></span>
  </div>

</div>
