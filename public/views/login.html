<script>
  $('[data-toggle="popover"]').popover();
  
</script>

<div class="container singleItemOuterContainer" style="margin-top:25px;">
  <form name="loginForm" ng-model="credentials" ng-submit="login(credentials)" novalidate>
    <div class="container smallForm singleItemInnerContainer">
      
      <!-- Title -->
      <div class="row">
        <div class="col-md-12">
          <div style="padding:5px;">
            <h3 class="noSpace text-center"><strong>WorkWoo</strong></h3>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div style="padding:5px;">
            <input ng-disabled="loginSubmitting" class="form-control" type="email" name="emailAddress" placeholder="Email Address" ng-model="credentials.emailAddress" required>
            <span ng-if="loginForm.emailAddress.$invalid && loginForm.emailAddress.$touched" ng-init="initInvalidPopover('emailAddressRequired','Required for login')" id="emailAddressRequired" class="inputInvalid fa fa-exclamation-circle"></span>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div style="padding:5px;">
            <input ng-disabled="loginSubmitting" class="form-control" type="password" name="password" placeholder="Password" ng-model="credentials.password" required autocomplete="new-password">
            <span ng-if="loginForm.password.$invalid && loginForm.password.$touched" ng-init="initInvalidPopover('passwordRequired','Required for login')" id="passwordRequired" class="inputInvalid fa fa-exclamation-circle"></span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div style="padding:5px;">
            <button type="submit" ng-disabled="loginSubmitting || loginForm.$invalid" class="btn btn-primary btn-block">
              <span ng-if="!loginSubmitting">Login</span>

              <!-- Submitting indicator -->
              <span ng-if="loginSubmitting" class="text-center">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                <span id="loginSubmittingText">Logging in...</span>
              </span>
            </button>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <!-- Fail indicator -->
      <div class="row">
        <div class="col-md-12 text-center">
          <div style="padding:5px;">
            <div ng-if="loginFailed" class="errorText"><strong>Email Address or Password incorrect</strong></div>
          </div>
        </div>
      </div>

    </div>
  </form>

  <div class="row text-center" style="padding:5px;">
    <a ng-href="/#/forgot">Forgot your password?</a>
  </div>

  <div class="row text-center" style="padding:5px;">
    <span>Not registered? <a href="#/signup">Get started <span class="fa fa-arrow-right"></span></a></span>
  </div>

</div>
