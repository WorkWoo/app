<!doctype html>
<html lang="en">
  <head>
    <title>WorkWoo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts, jQuery, and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script> 

    <!-- Angular -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-route.js"></script>

    <!-- Custom scripts -->
    <script src="/js/utils.js"></script>
    <script src="config.js"></script>
    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/logincontroller.js"></script>
    <script src="controllers/forgotcontroller.js"></script>
    <script src="controllers/resetcontroller.js"></script>
    <script src="controllers/signupcontroller.js"></script>
    <script src="controllers/verifycontroller.js"></script>
    <script src="factories.js"></script>
    <script src="auth.js"></script>

    <style>
        body {
          background-image: url('http://www.workwoo.com/img/bg2.png');
          background-repeat: repeat;
          position: relative;
          font-family: 'Open Sans', sans-serif;
        }

        /* Popover */
        .popover {
          border-radius: 5px;
          background-color: #a86c67; 
          border: none;
        }

        /* Popover Body */
        .popover-content {
          border-radius: 5px;
          background-color: #a86c67; 
          color: #fff; 
          font-size: 16px;
        }

        /* Popover Arrow */
        .popover.right .arrow:after {
          border-right-color: #a86c67;
        }

        /* Popover Arrow */
        .popover.left .arrow:after {
          border-left-color: #a86c67;
        }

        #topNavbar {
            background-color: #000;
            color: #fff;
         }

        .btn-success, .btn-success:focus {
          border-color: #67A88C;
          background-color: #67A88C;
        }

        .btn-success:hover {
          border-color: #599c7f;
          background-color: #599c7f;
        }

        .btn:active:focus {
          background-color: #999;
        }

        .loginInputInvalid {
          cursor: pointer;
          color: #a86c67;
          position: absolute;
          right: 25px;
          top: 15px;
          font-size: 30px;
        }

         #topNavbar {
            background-image: url('http://www.workwoo.com/img/navbg.png');
            background-repeat: repeat;
            color: #fff;
         }

        .defaultInput {
            font-size: 18px;
            margin: 5px;
            padding: 25px;
            border: 2px solid #bebebe;
         }

         .defaultButton {
            margin: 5px;
            padding: 15px;
            font-size: 18px;
            text-transform: uppercase;
         }

        #topNavbar a {
            color: #fff;
         }

    </style>
  </head>
  
  <body ng-app="auth" ng-controller="mainController" style="margin:0px;padding:0px;color:#777;opacity:1;">

    <!-- Header -->
    <nav id="topNavbar" class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a style="font-size:28px;margin:10px;" class="navbar-brand" href="#signup"><span class="fa fa-coffee"></span> WorkWoo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        </div>
      </div>
    </nav>
    <!-- Header -->

    <!-- Loading indicator -->
    <div ng-if="!pageLoading" class="text-center pageLoadingIndicator">
      <div><span class="fa fa-cog fa-spin"></span></div>
    </div>

    <!-- Content will be injected here -->
    <div ng-view></div>
    
  </body>
</html>
