<!doctype html>
<html lang="en">
  <head>
    <title>WW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts, jQuery, and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script> 

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main-small.css">

    <!-- Angular -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-route.js"></script>

    <!-- Custom scripts -->
    <script src="/js/utils.js"></script>
    <script src="config.js"></script>
    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/logincontroller.js"></script>
    <script src="controllers/forgotcontroller.js"></script>
    <script src="controllers/resetcontroller.js"></script>
    <script src="controllers/signupcontroller.js"></script>
    <script src="controllers/verifycontroller.js"></script>
    <script src="factories.js"></script>
    <script src="auth.js"></script>

    <style>

        /* Popover */
        .popover {
          border-radius: 5px;
          background-color: #a86c67; 
          border: none;
        }

        /* Popover Body */
        .popover-content {
          border-radius: 5px;
          background-color: #a86c67; 
          color: #fff; 
          font-size: 16px;
        }

        /* Popover Arrow */
        .popover.right .arrow:after {
          border-right-color: #a86c67;
        }

        /* Popover Arrow */
        .popover.left .arrow:after {
          border-left-color: #a86c67;
        }

    </style>

  </head>
  
  <body ng-app="auth" ng-controller="mainController" style="margin:0px;padding:0px;color:#777;">

    <!-- Header -->
    <div class="loginHeader">
      <span class="headerTitle">
        <span class="fa fa-coffee"></span>
      </span>
    </div>
    <!-- Header -->

    

    <!-- Loading indicator -->
    <div ng-if="!pageLoading" class="text-center pageLoadingIndicator">
      <div><span class="fa fa-cog fa-spin"></span></div>
    </div>

    <!-- Content will be injected here -->
    <div ng-view></div>
    
  </body>
</html>
