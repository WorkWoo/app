<!doctype html>
<html lang="en">
  <head>
    <title>-</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts, jQuery, and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/ng-joyride.css">
    <link rel="stylesheet" href="/css/intlTelInput.css">
    <link rel="stylesheet" href="/css/select.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Auxiliary Angular scripts that are ok being loaded first -->
    <script src="/js/utils.js"></script>
    <script src="/config.js"></script>
    <script src="directives.js"></script>
    <script src="factories.js"></script>

    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/accountcontroller.js"></script>
    <script src="controllers/collectioncontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>
    <script src="controllers/itemcontroller.js"></script>
    <script src="controllers/supportcontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>
    <script src="/js/tour.js"></script>

    <!-- Main stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main-small.css">
    <link rel="stylesheet" href="/css/animate.css">
  </head>
  
  <body ng-controller="mainController" style="margin:0px;padding:0px;color:#777;">
    <div ng-if="startMainTour" id="mainTour" ng-joy-ride="startMainTour" config="mainTourConfig" on-finish="finishMainTour()" on-skip="skipMainTour()"></div>
    <!-- Header -->
    <div class="header" style=>
      <span class="headerTitle">
        <i class="fa fa-coffee"></i>&nbsp;&nbsp;WorkWoo
      </span>

      <!-- Top-Right dropdown menu -->
      <div class="dropdown pull-right">
        <span id="user-name">{{ currentUser.firstName }} @ {{ currentUser.org.name }}</span>
        <span class="fa fa-bars userMenuIcon" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
        <ul class="dropdown-menu userMenuDropdown" aria-labelledby="userMenuDropdown">  
          <li>
            <div class="userMenuItem" ng-click="url('#/account/')">
              <span class="fa fa-cog"></span> Settings
            </div>
          </li>
          <li>
            <div class="userMenuItem hideInMobile" ng-click="tiggerMainTour()">
              <span class="fa fa-road"></span> Take the tour
            </div>
          </li>
          <li>
            <div class="userMenuItem" ng-click="url('/logout')">
              <span class="fa fa-sign-out"></span> Logout
            </div>
          </li>

        </ul>
      </div>
    </div>
    <!-- Header -->

    <!-- Loading indicator (before angular is loaded) -->
    <div id="pageLoadingIndicatorOnLoad">
      <span class="fa fa-cog fa-spin"></span>
    </div>

    <!-- Loading indicator (after angular is loaded) -->
    <div ng-if="pageLoading" id="pageLoadingIndicator" class="fadeInOut">
      <span class="fa fa-cog fa-spin"></span>
    </div>

    <!-- Left Menu icons (Mobile) -->
    <div id="leftMenuContainer" class="leftMenuContainer hideInDesktop">
      <span ng-click="leftMenuClick('workable')" id="workableMenuItemM" class="fa fa-wrench leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('inventorial')" id="inventorialMenuItemM" class="fa fa-cubes leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('revisionable')" id="revisionableMenuItemM" class="fa fa-object-group leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('basic')" id="basicMenuItemM" class="fa fa-inbox leftMenuIcon" style="top:0px;"></span>
    </div>

    <!-- Left Menu icons (Desktop) -->
    <span ng-click="leftMenuClick('workable')" id="workableMenuItemD" class="fa fa-wrench leftMenuIcon hideInMobile" style="top:25px;">
      <span class="leftMenuText">Work</span>
    </span>

    <span ng-click="leftMenuClick('inventorial')" id="inventorialMenuItemD" class="fa fa-cubes leftMenuIcon hideInMobile" style="top:75px;">
      <span class="leftMenuText">Inventory</span>
    </span>

    <span ng-click="leftMenuClick('revisionable')" id="revisionableMenuItemD" class="fa fa-object-group leftMenuIcon hideInMobile" style="top:125px;">
      <span class="leftMenuText">Rev Items</span>
    </span>

    <span ng-click="leftMenuClick('basic')" id="basicMenuItemD" class="fa fa-inbox leftMenuIcon hideInMobile" style="top:175px;">
      <span class="leftMenuText">Basic Items</span>
    </span>

    <!-- Left/bottom portion of the nav that makes it appear as a solid bar -->
    <span class="leftMenuContainer hideInMobile"></span>

    <!-- View Content -->
    <div id="nav-content" class="contentPage" ng-view></div>

    <!-- Main Angular scipts are loaded last to prevent init of the -->
    <!-- App, since we need info from the server to load the App.   -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/ng-joyride.js"></script>
    <script src="/js/phone-formatter/intlTelInput.js"></script>
    <script src="/js/phone-formatter/utils.js"></script>
    <script src="/js/phone-formatter/ng-intl-tel-input.js"></script>
    <script src="/js/angular-sanitize.min.js"></script>
    <script src="/js/select.min.js"></script>
    <script src="app.js"></script>
    <script src="initialize.js"></script><!-- Initialize always called last -->
  </body>
</html>
