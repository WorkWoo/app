<!doctype html>
<html lang="en">
  <head>
    <title>WW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts, jQuery, and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/ng-joyride.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Auxiliary Angular scripts that are ok being loaded first -->
    <script src="/js/utils.js"></script>
    <script src="/config.js"></script>
    <script src="directives.js"></script>
    <script src="factories.js"></script>

    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/accountcontroller.js"></script>
    <script src="controllers/collectioncontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>
    <script src="controllers/itemcontroller.js"></script>
    <script src="controllers/supportcontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>

    <script src="/js/tour.js"></script>

    <!-- Main stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main-small.css">
    <link rel="stylesheet" href="/css/animate.css">
  </head>

  <body ng-controller="mainController" style="margin:0px;padding:0px;color:#777">
    <div ng-if="startMainTour" id="mainTour" ng-joy-ride="startMainTour" config="mainTourConfig" on-finish="finishMainTour()" on-skip="skipMainTour()"></div>

    <!-- Header -->
    <div class="header">
      <span class="headerTitle">
        <i class="fa fa-coffee"></i>&nbsp;&nbsp;WorkWoo
      </span>

      <!-- Top-Right dropdown menu -->
      <div class="dropdown pull-right">
        <span id="user-name">{{ currentUser.firstName }}, {{ currentUser.org.name }}</span>
        <span class="fa fa-bars userMenuIcon" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
        <ul class="dropdown-menu userMenuDropdown" aria-labelledby="userMenuDropdown">
                    
          <li>
            <div class="userMenuItem" ng-click="url('#/account/summary')">
              <span class="fa fa-cog"></span> My Settings
            </div>
          </li>

          <li>
            <div class="userMenuItem hideInMobile" ng-click="tiggerMainTour()">
              <span class="fa fa-road"></span> Take the tour
            </div>
          </li>

          <li>
            <div class="userMenuItem" ng-click="url('/logout')">
              <span class="fa fa-sign-out"></span> Logout
            </div>
          </li>

        </ul>
      </div>
    </div>
    <!-- Header -->

    <div id="pageLoadingIndicatorOnLoad">
      <span class="fa fa-cog fa-spin"></span>
    </div>

    <div ng-if="pageLoading" id="pageLoadingIndicator" class="fadeInOut">
      <span class="fa fa-cog fa-spin"></span>
    </div>


    <!-- Left Menu (Mobile) -->
    <div id="leftMenuContainer" class="leftMenuContainer hideInDesktop">
      <span ng-click="leftMenuClick('work')" id="workMenuItemM" class="fa fa-home leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('account')" id="accountMenuItemM" class="fa fa-cog leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('support')" id="supportMenuItemM" class="fa fa-question-circle leftMenuIcon" style="top:0px;"></span>
    </div>

    <!-- Left Menu (Desktop) -->
    <span ng-click="leftMenuClick('work')" id="workMenuItemD" class="fa fa-home leftMenuIcon hideInMobile" style="top:25px;"></span>
    <span ng-click="leftMenuClick('account')" id="accountMenuItemD" class="fa fa-cog leftMenuIcon hideInMobile" style="top:75px;"></span>
    <span ng-click="leftMenuClick('support')" id="supportMenuItemD" class="fa fa-question-circle leftMenuIcon hideInMobile" style="top:125px;"></span>
    <span class="leftMenuContainer hideInMobile"></span>

    <!-- View Content --> 
    <div id="nav-content" class="contentPage" ng-view></div>

    <!-- Main Angular scipts are loaded last to prevent init of the -->
    <!-- app, since we need info from the server to load the app.   -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/ng-joyride.js"></script>
    <script src="app.js"></script>
    <script src="initialize.js"></script>
  </body>
</html>
