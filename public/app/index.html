<!doctype html>
<html lang="en">
  <head>
    <title>WorkWoo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts, jQuery, and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js"></script>    
    <script src="/js/bootstrap-datetimepicker.min.js"></script>


    <!-- Auxiliary Angular scripts that are ok being loaded first -->
    <script src="/js/utils.js"></script>
    <script src="/config.js"></script>
    <script src="directives.js"></script>
    <script src="factories.js"></script>

    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/accountcontroller.js"></script>
    <script src="controllers/collectioncontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>
    <script src="controllers/itemcontroller.js"></script>
    <script src="controllers/supportcontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>

    <!-- Main stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main-small.css">
    <link rel="stylesheet" href="/css/animate.css">
  </head>

  <body ng-controller="mainController" style="margin:0px;padding:0px;color:#777">

    <!-- Header -->
    <div class="header">
      <span class="headerTitle">
        <i class="fa fa-coffee"></i>&nbsp;&nbsp;WorkWoo
      </span>

      <!-- Top-Right dropdown menu -->
      <div class="dropdown pull-right">
        <span id="user-name">{{ currentUser.firstName }}, {{ currentUser.org.name }}</span>
        <span class="fa fa-cog userMenuIcon" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
        <ul class="dropdown-menu userMenuDropdown" aria-labelledby="userMenuDropdown">
          
          <li>
            <div class="userMenuItem" ng-click="url('/logout')">
              <span class="fa fa-sign-out"></span> Logout
            </div>
          </li>
          
          <li>
            <div class="userMenuItem" ng-click="changeView('mysettings')">
              <span class="fa fa-cog"></span> My Settings
            </div>
          </li>

        </ul>
      </div>
    </div>
    <!-- Header -->

    <!-- Left Menu -->
    <div class="leftMenuContainer">
      <span ng-click="leftMenuClick('work')" id="workMenuItem" class="fa fa-home leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('account')" id="accountMenuItem" class="fa fa-cogs leftMenuIcon" style="top:0px;"></span>
      <span ng-click="leftMenuClick('support')" id="supportMenuItem" class="fa fa-question-circle leftMenuIcon" style="top:0px;"></span>
    </div>

    <!-- View Content --> 
    <div id="nav-content" class="contentPage fadeInOut" ng-view></div>

    <!-- Loading indicator. This will be hidden once Angular is initialized -->
    <div id="page-loading-indicator" class="loaderXL text-center">
      <span class="refreshXL glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    </div>

    <!-- Main Angular scipts are loaded last to prevent init of the -->
    <!-- app, since we need info from the server to load the app.   -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="initialize.js"></script>
    
  </body>
</html>
