<!doctype html>
<html lang="en">
  <head>
    <title>-</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts, jQuery, and Bootstrap -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/ng-joyride.css">
    <link rel="stylesheet" href="/css/intlTelInput.css">
    <link rel="stylesheet" href="/css/select.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Auxiliary Angular scripts that are ok being loaded first -->
    <script src="/js/utils.js"></script>
    <script src="/config.js"></script>
    <script src="directives.js"></script>
    <script src="factories.js"></script>

    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/accountcontroller.js"></script>
    <script src="controllers/collectioncontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>
    <script src="controllers/itemcontroller.js"></script>
    <script src="controllers/supportcontroller.js"></script>
    <script src="controllers/usercontroller.js"></script>
    <script src="/js/tour.js"></script>

    <!-- Main stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main-small.css">
    <link rel="stylesheet" href="/css/animate.css">

    <style>

      .pageOverlay {
        background-color: #d8d8d8;
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 9998;
      }
    </style>

  </head>
  
  <body ng-controller="mainController" style="margin:0px;padding:0px;color:#777;opacity: 1;">

    <div ng-if="startMainTour" id="mainTour" ng-joy-ride="startMainTour" config="mainTourConfig" on-finish="finishMainTour()" on-skip="skipMainTour()"></div>
    <!-- Header -->
    <div class="header">
      <span class="headerTitle">
        <i class="fa fa-coffee fa-1x"></i>&nbsp;&nbsp;WorkWoo
      </span>

      <!-- Top-Right dropdown menu -->
      <div class="dropdown pull-right">
        <span id="user-name">{{ currentUser.firstName }} @ {{ currentUser.org.name }}</span>
        <span class="fa fa-bars userMenuIcon" id="userMenuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
        <ul class="dropdown-menu userMenuDropdown" aria-labelledby="userMenuDropdown">  
          <li><a href="#/account"><span class="fa fa-cog"></span> Settings</a></li>
          <li><a href="#" class="hideInMobile" ng-click="tiggerMainTour()"><span class="fa fa-road"></span> Take the tour</a></li>
          <li><a href="/logout"><span class="fa fa-sign-out"></span> Logout</a></li>
        </ul>
      </div>
    </div>
    <!-- Header -->

    <!-- Loading indicator (before angular is loaded) -->
    <div id="pageLoadingIndicatorOnLoad">
      <span class="fa fa-cog fa-spin"></span>
    </div>

    <!-- Loading indicator (after angular is loaded) -->
    <div ng-if="pageLoading" id="pageLoadingIndicator" class="fadeInOut">
      <span class="fa fa-cog fa-spin"></span>
    </div>

    <!-- Left Menu icons (Mobile) -->
    <div id="leftMenuContainer" class="leftMenuContainer hideInDesktop">
      <a href="#/workable" id="workableMenuItemM" class="fa fa-wrench leftMenuIcon" style="top:0px;"></a>
      <a href="#/inventorial" id="inventorialMenuItemM" class="fa fa-cubes leftMenuIcon" style="top:0px;"></a>
      <a href="#/revisionable" id="revisionableMenuItemM" class="fa fa-object-group leftMenuIcon" style="top:0px;"></a>
      <a href="#/basic" id="basicMenuItemM" class="fa fa-inbox leftMenuIcon" style="top:0px;"></a>
      <a href="#/account" id="settingsMenuItemM" class="fa fa-cogs leftMenuIcon" style="top:0px;"></a>
      <a href="#/support" id="suportMenuItemM" class="fa fa-question-circle leftMenuIcon" style="top:0px;"></a>
    </div>

    <!-- Left Menu icons (Desktop) -->
    <a href="#/workable" id="workableMenuItemD" class="fa fa-home leftMenuIcon hideInMobile" style="top:25px;">
      <span class="leftMenuText">Your Work</span>
    </a>

    <a href="#/inventorial" ng-if="inventorialCollections.length > 0" id="inventorialMenuItemD" class="fa fa-cubes leftMenuIcon hideInMobile" style="top:100px;">
      <span class="leftMenuText">Inventory</span>
    </a>

    <a href="#/revisionable" ng-if="revisionableCollections.length > 0" id="revisionableMenuItemD" class="fa fa-object-group leftMenuIcon hideInMobile" style="top:175px;">
      <span class="leftMenuText">Bundles</span>
    </a>

    <a href="#/basic" ng-if="basicCollections.length > 0" id="basicMenuItemD" class="fa fa-inbox leftMenuIcon hideInMobile" style="top:250px;">
      <span class="leftMenuText">Basic Items</span>
    </a>

    <!-- Bottom portion of the nav that makes it appear as a solid bar -->
    <span class="leftMenuContainer hideInMobile" ng-style="getLeftMenuContainerOffset()">
      <!-- Settings icon -->
      <a href="#/account" id="settingsMenuItemD" class="fa fa-cogs leftMenuIcon hideInMobile" style="top:0px;position:relative;">
        <span class="leftMenuText">Settings</span>
      </a>
      <!-- Help icon -->
      <a href="#/support" id="supportMenuItemD" class="fa fa-question-circle leftMenuIcon hideInMobile" style="position:relative;">
        <span class="leftMenuText">Help</span>
      </a>
    </span>

    <!-- View Content -->
    <div id="nav-content" class="contentPage fadeInOut" ng-view></div>

    <!-- Main Angular scipts are loaded last to prevent init of the -->
    <!-- App, since we need info from the server to load the App.   -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/ng-joyride.js"></script>
    <script src="/js/phone-formatter/intlTelInput.js"></script>
    <script src="/js/phone-formatter/utils.js"></script>
    <script src="/js/phone-formatter/ng-intl-tel-input.js"></script>
    <script src="/js/angular-sanitize.min.js"></script>
    <script src="/js/select.min.js"></script>
    <script src="app.js"></script>
    <script src="initialize.js"></script><!-- Initialize always called last -->
  </body>
</html>
