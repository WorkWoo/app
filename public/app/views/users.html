<!-- Page Header -->
<div class="container-fluid noSpaceMobile" style="margin-top:25px;">
  <div class="row noSpaceMobile" style="padding:5px;">
    <h3 class="pageHeading noSpace">
      <span>Users</span>
    </h3>
  </div>

  <div class="row noSpaceMobile" style="padding:5px;">
    <div class="breadCrumb">
        <a href="#/account/"><span class="fa fa-arrow-left"></span> Back to all settings</a>
      </div>
    </div>
</div>
<!-- Page Header -->

<!-- Page Content -->

<div class="container-fluid noSpace">

   <!-- Create new button -->
 <div class="col-md-4 noSpaceMobile fadeInOut">
    <!-- Free users -->
    <span ng-if="accountType == '0'" class="menuCardContainerDisabled fadeInOut">
      <span class="menuCardIconDisabled fa fa-user-plus"></span>
      <span class="cardTitleBreaker"></br></span>
      <span class="menuCardTitleDisabled">New User</span>
    </span>
    <!-- Free users -->
    <a ng-if="accountType != '0'" href="#/account/users/new" class="menuCardContainerActive fadeInOut">
      <span class="menuCardIcon fa fa-plus"></span>
      <span class="cardTitleBreaker"></br></span>
      <span class="menuCardTitle">Add New User</span>
    </a>
  </div>


  <!-- One card for each user -->
  <div class="col-md-4 noSpaceMobile fadeInOutStagger" ng-repeat="user in loadedUsers">
    <a ng-href="#/account/users/view/{{user.number}}" class="menuCardContainer">
      <span class="menuCardIcon fa fa-user"></span>
      <span class="cardTitleBreaker"></br></span>
      <span class="menuCardTitle">{{ user.firstName }} {{ user.lastName }}</span>
    </a>
  </div>

  <!-- Upgrade indicator -->
  <div ng-if="accountType == '0'" class="col-md-12 noSpaceMobile fadeInOut">
    <div class="upgradeAlert clearfix">
      <span class="upgradeAlertIcon"><i class="fa fa-users iconXL"></i></span>
      <span class="upgradeAlertText"><strong>Empower your employees!</strong><br/> Your free account includes 1 user. Upgrade now to add additional users for only $10 a month per user</span>
      <span class="upgradeAlertButton">
        <a href="#/account/upgrade" class="btn btn-success">See the full benefits <i class="fa fa-arrow-right"></i></a>
      </span>
    </div>
  </div>

  

</div>

<!-- Page Content -->
