<form name="accountSummaryForm" ng-model="accountSummary" ng-submit="submit(accountSummary)" novalidate>

	<!-- Page Header -->
	<div class="container-fluid noSpaceMobile" style="margin-top:10px;">
	  <!-- Title -->
	  <div class="col-md-8 noSpaceMobile">
	  	<div class="breadCrumb">
	      <a href="#/account"><span class="fa fa-arrow-left"></span> All settings</a>
	    </div>
	  </div>
	</div>
	<!-- Page Header -->

	<!-- Page Content -->
	<div class="container-fluid singleItemOuterContainer noSpaceMobile">
    	<div class="container-fluid singleItemInnerContainer noSpace">

    		<!-- Personal Info -->
    		<div class="col-md-6">
    			<h3>Personal Info:</h3>

				<!-- First Name -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="firstName">First name:</label>
						<input ng-disabled="accountLoading" type="text" id="firstName" name="firstName" class="form-control defaultInput" value="" ng-model="accountSummary.firstName" size="20" required/>
						<span ng-if="accountSummaryForm.firstName.$invalid && accountSummaryForm.firstName.$touched" ng-init="initInvalidPopover('firstNameRequired','Tell us who you are!')" id="firstNameRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Last Name -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="lastName">Last name:</label>
						<input ng-disabled="accountLoading" type="text" id="lastName" name="lastName" class="form-control defaultInput" value="" ng-model="accountSummary.lastName" size="20" required/>
						<span ng-if="accountSummaryForm.lastName.$invalid && accountSummaryForm.lastName.$touched" ng-init="initInvalidPopover('lastNameRequired','Tell us who you are!')" id="lastNameRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Email Address -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="emailAddress">Email Address:</label>
						<input ng-disabled="accountLoading" type="email" id="emailAddress" name="emailAddress" class="form-control defaultInput" value="" ng-model="accountSummary.emailAddress" size="20" required/>
						<span ng-if="accountSummaryForm.emailAddress.$invalid && accountSummaryForm.emailAddress.$touched" ng-init="initInvalidPopover('emailAddressRequired','We may need to contact you')" id="emailAddressRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Phone Number -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="emailAddress">Phone Number:</label>
						<input ng-disabled="accountLoading" type="email" id="emailAddress" name="emailAddress" class="form-control defaultInput" value="" ng-model="accountSummary.emailAddress" size="20" required/>
						<span ng-if="accountSummaryForm.emailAddress.$invalid && accountSummaryForm.emailAddress.$touched" ng-init="initInvalidPopover('emailAddressRequired','We may need to contact you')" id="emailAddressRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Password reset button -->
				<div class="col-md-6">
					<div class="inputContainer">
						<button type="button" class="btn btn-success btn-block">Reset your password</button>
					</div>
				</div>
    		</div>
    		<!-- End personal info -->


    		<!-- Company Info -->
    		<div class="col-md-6">
    			<h3>Your company:</h3>

    			<!-- Company Name -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="companyName">Company Name:</label>
						<input ng-disabled="accountLoading" type="text" id="companyName" name="companyName" class="form-control defaultInput" value="" ng-model="accountSummary.companyName" size="20" required/>
						<span ng-if="accountSummaryForm.companyName.$invalid && accountSummaryForm.companyName.$touched" ng-init="initInvalidPopover('companyNameRequired','Tell us about your business!')" id="companyNameRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Company email address -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="phoneNumber">Email Address:</label>
						<input ng-disabled="accountLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="accountSummary.phoneNumber" size="20" required/>
						<span ng-if="accountSummaryForm.phoneNumber.$invalid && accountSummaryForm.phoneNumber.$touched" ng-init="initInvalidPopover('phoneNumberRequired','We may need to contact you!')" id="phoneNumberRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Street Address -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="phoneNumber">Street Address:</label>
						<input ng-disabled="accountLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="accountSummary.phoneNumber" size="20" required/>
						<span ng-if="accountSummaryForm.phoneNumber.$invalid && accountSummaryForm.phoneNumber.$touched" ng-init="initInvalidPopover('phoneNumberRequired','We may need to contact you!')" id="phoneNumberRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- City -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="phoneNumber">City:</label>
						<input ng-disabled="accountLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="accountSummary.phoneNumber" size="20" required/>
						<span ng-if="accountSummaryForm.phoneNumber.$invalid && accountSummaryForm.phoneNumber.$touched" ng-init="initInvalidPopover('phoneNumberRequired','We may need to contact you!')" id="phoneNumberRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- State -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="phoneNumber">State:</label>
						<input ng-disabled="accountLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="accountSummary.phoneNumber" size="20" required/>
						<span ng-if="accountSummaryForm.phoneNumber.$invalid && accountSummaryForm.phoneNumber.$touched" ng-init="initInvalidPopover('phoneNumberRequired','We may need to contact you!')" id="phoneNumberRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Zip code -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="phoneNumber">Zip:</label>
						<input ng-disabled="accountLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="accountSummary.phoneNumber" size="20" required/>
						<span ng-if="accountSummaryForm.phoneNumber.$invalid && accountSummaryForm.phoneNumber.$touched" ng-init="initInvalidPopover('phoneNumberRequired','We may need to contact you!')" id="phoneNumberRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>

				<!-- Country -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="phoneNumber">Country:</label>
						<input ng-disabled="accountLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="accountSummary.phoneNumber" size="20" required/>
						<span ng-if="accountSummaryForm.phoneNumber.$invalid && accountSummaryForm.phoneNumber.$touched" ng-init="initInvalidPopover('phoneNumberRequired','We may need to contact you!')" id="phoneNumberRequired" class="fa fa-exclamation-circle inputInvalid"></span>
					</div>
				</div>
    		</div>
    		<!-- End company info -->

    		<!-- Buttons -->
    		<div class="col-md-10"></div>
    		<div class="col-md-2">
    			<button style="margin:15px;" class="btn btn-primary btn-block" type="submit">Save</button>
    		</div>

		</div>

		<!-- Upgrade message -->
		<div class="container-fluid noSpace">
			<div class="col-md-12 noSpace">
				<div class="upgradeAlert clearfix">
					<span class="upgradeAlertIcon"><i class="fa fa-trophy iconXL"></i></span>
					<span class="upgradeAlertText"><strong>Take your work to the next level!</strong><br/> With WorkWoo Pro, import and track items that relate to {{ collections[primaryCollection].pluralLabel }}, like documents, employees, or inventory</span>
					<span class="upgradeAlertButton">
						<a href="#/account/upgrade" class="btn btn-success">See the full benefits <i class="fa fa-arrow-right"></i></a>
					</span>
				</div>
			</div>
		</div>
		<!-- Upgrade message -->

	</div>
	<!-- Page Content -->

</form>
