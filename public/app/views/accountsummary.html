<form name="accountSummaryForm" ng-model="accountInfo" ng-submit="submit()" novalidate>
	<!-- Page Content -->
	<div class="container-fluid singleItemOuterContainer noSpaceMobile">
    	<div class="container-fluid noSpace">

    		<!-- Personal Info -->
    		<div ng-init="pageClass = (canEditAccount) ? 'col-md-12' : 'col-md-6'" ng-class="pageClass">
    			<h3 class="centerInMobile">
    				<span class="fa fa-user mainColorDark"></span>
    				<span> Your Personal Info</span>
    			</h3>

				<!-- First Name -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="firstName">First name:</label>
						<input ng-disabled="accountLoading" type="text" id="firstName" name="firstName" class="form-control defaultInput" value="" ng-model="accountInfo.user.firstName" size="20" required/>
					</div>
				</div>

				<!-- Last Name -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="lastName">Last name:</label>
						<input ng-disabled="accountLoading" type="text" id="lastName" name="lastName" class="form-control defaultInput" value="" ng-model="accountInfo.user.lastName" size="20" required/>
					</div>
				</div>

				<!-- Phone Number -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="userPhone">Phone Number:</label>
						<input ng-disabled="accountLoading" type="text" id="userPhone" name="userPhone" class="form-control defaultInput" value="" ng-model="accountInfo.user.phone" size="20" ng-intl-tel-input required/>
					</div>
				</div>

				<!-- Role -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="userPhone">Role:</label>

				        <!-- Choice list -->
				        <ui-select ng-disabled="!canEditAccount()"ng-model="accountInfo.user.role" theme="bootstrap">
				          <ui-select-match placeholder="Select or search an option">{{$select.selected}}</ui-select-match>
				          <ui-select-choices repeat="choice in ['Owner', 'Admin', 'Worker'] | filter: $select.search">
				              <div ng-bind-html="choice | highlight: $select.search"></div>
				          </ui-select-choices>
				        </ui-select>

					</div>
				</div>

				<!-- Email Address -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="userEmail">Email Address:</label>
						<input ng-disabled="accountLoading" type="email" id="userEmail" name="userEmail" class="form-control defaultInput" value="" ng-model="accountInfo.user.emailAddress" size="20" required/>
					</div>
				</div>

				<!-- Password reset button -->
				<div class="col-md-12 text-center">
					<div class="inputContainer">
						<a href="#/changepassword"><span class="fa fa-lock"></span> Change your password</a>
					</div>
				</div>
    		</div>
    		<!-- End personal info -->


    		<!-- Company Info -->
    		<div ng-if="canEditCollections()" class="col-md-6">
    			<h3 class="centerInMobile">
    				<span class="fa fa-university mainColor"></span>
    				<span> Your business</span>
    			</h3>

    			<!-- Company Name -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="orgName">Name:</label>
						<input ng-disabled="accountLoading" type="text" id="orgName" name="orgName" class="form-control defaultInput" value="" ng-model="accountInfo.org.name" size="20" required/>
					</div>
				</div>

				<!-- Company email address -->
				<div class="col-md-12">
					<div class="inputContainer">
						<label for="orgEmail">Email Address:</label>
						<input ng-disabled="accountLoading" type="email" id="orgEmail" name="orgEmail" class="form-control defaultInput" value="" ng-model="accountInfo.org.emailAddress" size="20" required/>
					</div>
				</div>

				<!-- Street Address -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="street">Street Address:</label>
						<input ng-disabled="accountLoading" type="text" id="street" name="street" class="form-control defaultInput" value="" ng-model="accountInfo.org.street" size="20" required/>
					</div>
				</div>

				<!-- City -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="city">City:</label>
						<input ng-disabled="accountLoading" type="text" id="city" name="city" class="form-control defaultInput" value="" ng-model="accountInfo.org.city" size="20" required/>
					</div>
				</div>

				<!-- State -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="state">State:</label>
						<input ng-disabled="accountLoading" type="text" id="state" name="state" class="form-control defaultInput" value="" ng-model="accountInfo.org.state" size="20" required/>
					</div>
				</div>

				<!-- Zip code -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="zip">Zip:</label>
						<input ng-disabled="accountLoading" type="text" id="zip" name="zip" class="form-control defaultInput" value="" ng-model="accountInfo.org.zip" size="20" required/>
					</div>
				</div>

				<!-- Country -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="country">Country:</label>
						<input ng-disabled="accountLoading" type="text" id="country" name="country" class="form-control defaultInput" value="" ng-model="accountInfo.org.country" size="20" required/>
					</div>
				</div>


				<!-- Phone Number -->
				<div class="col-md-6">
					<div class="inputContainer">
						<label for="orgPhone">Office Phone:</label>
						<input ng-disabled="accountLoading" type="text" id="orgPhone" name="orgPhone" class="form-control defaultInput" value="" ng-model="accountInfo.org.phone" size="20" ng-intl-tel-input required/>
					</div>
				</div>

    		</div>
    		<!-- End company info -->

		</div>

	</div>
	<!-- Page Content -->


	<!-- Footer (with controls) -->
	<div class="controlFooter">
	  <div class="container-fluid">

	    <!-- Alerts -->
	    <div class="col-md-10 text-center">
	      <span ng-include="'views/includes/alerts.html'"></span>
	    </div>

	    <!-- Save Button -->
	    <div class="col-md-2" style="padding:7px;">
	      <button type="submit" ng-disabled="accountLoading" class="btn btn-success btn-lg btn-block">
	      	<span ng-if="!accountLoading">Save</span>
            <span ng-if="accountLoading"><span class="fa fa-refresh fa-spin"></span> Saving</span>
	      </button>
	    </div>

	  </div>
	</div>


</form>
