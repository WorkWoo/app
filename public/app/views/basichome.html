<div class="container-fluid" style="margin-top:50px;">

  <!-- Spacer if there is only 1 collection -->
  <div ng-if="basicCollections.length == 1" class="col-md-3"></div>
  
  <div ng-repeat="collection in basicCollections" ng-init="columnClass = (basicCollections.length == 1) ? 'col-md-6' : 'col-md-12'" ng-class="columnClass">
    <div class="collectionStatusContainer clearfix">

    <!-- Edit settings link -->
    <a ng-href="#/account/collections/view/{{collection.name}}" class="collectionStatusSettingsIcon fa fa-cog"></a>

    <!-- Collection icon & title -->
    <div class="col-md-6">
      <h3 class="noSpace">
        <span class="mainColor fa" ng-class="collection.icon"></span>
        <span> {{ collection.pluralLabel }}</span>
      </h3>
    </div>

    <div class="col-md-6 text-right">
      <a ng-href="#/{{collection.name}}">See all {{ collection.pluralLabel }} <span class="fa fa-arrow-right"></span></a>
    </div>

    <!-- Breakdown by state -->
    <div class="col-md-12">
      <div class="itemInfo clearfix">
        <span>Total items: 5</span>
      </div>
    </div>

    <!-- Breakdown by other fields -->
    <div class="col-md-12">
      
      <div ng-repeat="field in collection.fields" ng-if="field.displayType == 'choice'" class="col-md-6">
        <!-- Dropdown field -->
        <span ng-if="field.displayType == 'choice'">
          <h4 class="mainColor">By {{ field.label }}:</h4>

          <div ng-repeat="choice in field.choices">
            <a href="/#/"><strong>{{ choice }}:</strong> 7</a>
          </div>
        </span>

      </div>
    </div>

  </div>

  <!-- Spacer if there is only 1 collection -->
  <div ng-if="inventorialCollections.length == 1" class="col-md-3"></div>


</div>
