<div class="container singleItemOuterContainer noSpaceMobile" style="margin-top:25px;">

	<div class="row text-center noSpaceMobile" style="padding:5px;">
		<h3 class="noSpace text-center">{{ selectedUser.firstName }} {{ selectedUser.lastName }}</h3>
	</div>

 	<div class="row text-center noSpaceMobile" style="padding:5px;">
    	<a href="#/account"><span class="fa fa-arrow-left"></span> Back to all settings</a>
  	</div>

	<form name="userForm" ng-model="selectedUser" ng-submit="updateUser(selectedUser)" novalidate>
	    <div class="container mediumForm singleItemInnerContainer noSpaceMobile" style="padding:25px;">

	    	<!-- First, last name & phone number -->
	    	<div class="row noSpaceMobile">
				<div class="col-md-4">
					<div style="padding:5px;">
						<label for="firstName">First name:</label>
						<input ng-disabled="usersLoading" type="text" id="firstName" name="firstName" class="form-control defaultInput" value="" ng-model="selectedUser.firstName" size="20"/>
					</div>
				</div>
				<div class="col-md-4">
					<div style="padding:5px;">
						<label for="lastName">Last name:</label>
						<input ng-disabled="usersLoading" type="text" id="lastName" name="lastName" class="form-control defaultInput" value="" ng-model="selectedUser.lastName" size="20"/>
					</div>
				</div>
				<div class="col-md-4">
					<div style="padding:5px;">
						<label for="phoneNumber">Phone Number:</label>
						<input ng-disabled="usersLoading" type="text" id="phoneNumber" name="phoneNumber" class="form-control defaultInput" value="" ng-model="selectedUser.phone" size="20"/>
					</div>
				</div>
			</div>
			
			<!-- Email Address -->
			<div class="row noSpaceMobile">
				<div class="col-md-12">
					<div style="padding:5px;">
						<label for="emailAddress">Email Address:</label>
						<input ng-disabled="usersLoading" type="text" id="emailAddress" name="emailAddress" class="form-control defaultInput" value="" ng-model="selectedUser.emailAddress" size="20"/>
					</div>
				</div>
			</div>

			<!-- Submit button -->
			<div class="row noSpaceMobile">
				<!-- Spacer -->
				<div class="col-md-8"></div>
				<div class="col-md-4">
					<div style="padding:5px;">
						<button ng-disabled="usersLoading" type="submit" class="btn btn-primary btn-block">
							<span ng-if="!usersLoading">Save Changes</span>
							<span ng-if="usersLoading"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Saving</span>
						</button>
					</div>
				</div>
			</div>

		</div>
	</form>
</div>
