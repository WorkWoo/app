<!-- Success alert -->
<div ng-if="successAlertVisible" class="alert alert-success text-center fadeExpandDown">
  <span ng-click="toggleAlert('success', false, '')" class="pull-right alertClose fa fa-times"></span>
  <span class="fa fa-check"></span> Blablabla <span ng-bind-html="trustAsHtml(successAlertText)"></span>
</div>
