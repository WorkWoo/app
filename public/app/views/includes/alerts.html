<style>
	
	.testClass {
		max-height: 200px;
	}

</style>

<div class="container-fluid noSpace text-center">

	<div class="row noSpace">

		<div class="col-md-12 noSpace text-center">

			<div style="padding:10px;width:50%;">

				<!-- Success alert -->
				<div ng-if="!successAlertVisible" class="alert alert-success text-center testClass fadeExpandDown">
				  <span ng-click="toggleAlert('success', true, '')" class="pull-right alert-close fa fa-remove"></span>
				  <span class="fa fa-check"></span> Blablabla <span ng-bind-html="trustAsHtml(successAlertText)"></span>
				</div>

				<!-- Danger alert -->
				<div ng-if="dangerAlertVisible" class="alert alert-danger text-center">
				  <span ng-click="toggleAlert('danger', false, '')" class="pull-right alert-close glyphicon glyphicon-remove"></span>
				  <span ng-bind-html="trustAsHtml(dangerAlertText)"></span>
				</div>

			</div>


		</div>
	</div>
</div>
